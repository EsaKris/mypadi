{% extends 'landlords/admin/base.html' %}

{% block admin_content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Admin Settings</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <div class="form-check form-switch">
                    {{ form.dark_mode }}
                    <label class="form-check-label" for="{{ form.dark_mode.id_for_label }}">Dark Mode</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    {{ form.notifications_enabled }}
                    <label class="form-check-label" for="{{ form.notifications_enabled.id_for_label }}">Enable Notifications</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Items Per Page</label>
                {{ form.items_per_page }}
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
