{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | PadiAssist</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'primary-800': '#376B24',
                        'primary-600': '#569340',
                        'primary-400': '#98CF84',
                        'white': '#FFFFFF',
                        'cream': '#FBF5F1',
                        'gray-light': '#F4F2F0',
                        'black': '#000000',
                        'admin-dark': '#2A4A1D',
                        'admin-light': '#F8FAF7',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-admin-light min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-home text-4xl text-primary-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-admin-dark">PadiAssist Admin</h1>
            <p class="text-gray-600 mt-2">Sign in to your admin account</p>
        </div>

        <!-- Messages/Alerts -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
            <form method="POST" action="{% url 'landlords_admin:login' %}">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-6">
                    <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary-600"></i>Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="id_username" 
                        autofocus
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-600 transition"
                        placeholder="Enter your username"
                    >
                </div>
                
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-600"></i>Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-600 transition"
                        placeholder="Enter your password"
                    >
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            name="remember" 
                            id="remember" 
                            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <div>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-800">Forgot password?</a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-primary-600 hover:bg-primary-800 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Â© {% now "Y" %} PadiAssist. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
