{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | PadiAssist Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'primary-800': '#376B24',
                        'primary-600': '#569340',
                        'primary-400': '#98CF84',
                        'white': '#FFFFFF',
                        'cream': '#FBF5F1',
                        'gray-light': '#F4F2F0',
                        'black': '#000000',
                        'admin-dark': '#2A4A1D',
                        'admin-light': '#F8FAF7',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-admin-light min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <i class="fas fa-home text-4xl text-primary-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-admin-dark">PadiAssist Admin</h1>
            <p class="text-gray-600 mt-2">You have been successfully logged out</p>
        </div>

        <!-- Logout Message -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-sign-out-alt text-5xl text-primary-600 mb-4"></i>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Logged Out Successfully</h2>
                <p class="text-gray-600">You have been signed out of your admin account.</p>
            </div>
            
            <!-- Login Again Button -->
            <div class="mt-6">
                <a 
                    href="{% url 'landlords_admin:login' %}" 
                    class="w-full bg-primary-600 hover:bg-primary-800 text-white font-medium py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In Again
                </a>
            </div>
            
            <!-- Back to Home -->
            <div class="mt-4">
                <a 
                    href="{% url 'home' %}" 
                    class="text-primary-600 hover:text-primary-800 text-sm flex items-center justify-center"
                >
                    <i class="fas fa-arrow-left mr-1"></i> Back to Homepage
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Â© {% now "Y" %} PadiAssist. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
