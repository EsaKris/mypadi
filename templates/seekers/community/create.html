{% extends "seekers/seekers_base.html" %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow overflow-hidden">
        <div class="p-4 border-b border-gray-light">
            <h1 class="text-xl font-medium text-primary-800">Start a New Discussion</h1>
        </div>
        
        <form method="post" class="p-6">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-400"
                       placeholder="What's your discussion about?">
            </div>
            
            <div class="mb-6">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                <select id="category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-400">
                    <option value="" disabled selected>Select a category</option>
                    <option value="renting_tips">Renting Tips</option>
                    <option value="neighborhoods">Neighborhoods</option>
                    <option value="legal">Legal Questions</option>
                    <option value="roommate">Roommate Search</option>
                    <option value="general">General Discussion</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Details</label>
                <textarea id="content" name="content" rows="8" required
                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-400 focus:border-primary-400"
                          placeholder="Write your discussion details here..."></textarea>
            </div>
            
            <div class="flex justify-end space-x-3">
                <a href="{% url 'seekers:community' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">
                    Post Discussion
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
