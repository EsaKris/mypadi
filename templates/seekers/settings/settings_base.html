{% extends "seekers/seekers_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-primary-800 mb-6">Account Settings</h1>
        
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Settings Sidebar -->
            <div class="md:w-1/3">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-light">
                        <h2 class="font-medium">Settings</h2>
                    </div>
                    <nav class="divide-y divide-gray-light">
                        <a href="{% url 'seekers:settings' %}" 
                           class="block px-4 py-3 hover:bg-gray-50 transition {% if request.resolver_match.url_name == 'settings' %}bg-gray-50 border-l-4 border-primary-600{% endif %}">
                            <i class="fas fa-user-circle mr-2 text-primary-600"></i> Account Information
                        </a>
                        <a href="{% url 'seekers:change_password' %}" 
                           class="block px-4 py-3 hover:bg-gray-50 transition {% if request.resolver_match.url_name == 'change_password' %}bg-gray-50 border-l-4 border-primary-600{% endif %}">
                            <i class="fas fa-lock mr-2 text-primary-600"></i> Password & Security
                        </a>
                        <a href="{% url 'seekers:notification_settings' %}" 
                           class="block px-4 py-3 hover:bg-gray-50 transition {% if request.resolver_match.url_name == 'notification_settings' %}bg-gray-50 border-l-4 border-primary-600{% endif %}">
                            <i class="fas fa-bell mr-2 text-primary-600"></i> Notifications
                        </a>
                        <a href="{% url 'seekers:privacy_settings' %}" 
                           class="block px-4 py-3 hover:bg-gray-50 transition {% if request.resolver_match.url_name == 'privacy_settings' %}bg-gray-50 border-l-4 border-primary-600{% endif %}">
                            <i class="fas fa-shield-alt mr-2 text-primary-600"></i> Privacy
                        </a>
                        <a href="{% url 'seekers:deactivate_account' %}" 
                           class="block px-4 py-3 hover:bg-gray-50 transition {% if request.resolver_match.url_name == 'deactivate_account' %}bg-gray-50 border-l-4 border-primary-600{% endif %}">
                            <i class="fas fa-ban mr-2 text-primary-600"></i> Deactivate Account
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Settings Content -->
            <div class="md:w-2/3">
                {% block settings_content %}
                <!-- This will be filled by child templates -->
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
