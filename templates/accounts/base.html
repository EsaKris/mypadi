{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dream Home Finder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-site-verification" content="QZ6tNBeQWZ2UXwDCV8YnXG0D7HAUk568dU5lwiy4Q1c" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'primary-800': '#376B24',
                        'primary-600': '#569340',
                        'primary-400': '#98CF84',
                        'white': '#FFFFFF',
                        'cream': '#FBF5F1',
                        'gray-light': '#F4F2F0',
                        'black': '#000000',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-nav {
            background: rgba(251, 245, 241, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .extra-black {
            font-weight: 900;
        }
      
        .filter-btn.active {
            box-shadow: 0 4px 6px -1px rgba(55, 107, 36, 0.2);
        }
        
        .property-card:hover {
            transform: translateY(-5px);
        }
        
        .save-btn.active {
            color: #EF4444;
        }
        
        .quick-view-btn {
            transition: all 0.3s ease;
        }
        
        .quick-view-btn:hover {
            background-color: #F3F4F6;
        }
        
        .amenity-chip i {
            width: 14px;
            text-align: center;
        }

        .search-modal {
            transition: all 0.3s ease-out;
        }
        
        .search-icon-btn:hover {
            transform: scale(1.1);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
        }

    </style>
</head>
<body class="min-h-screen bg-cream">
    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script>
        // Password toggle functionality
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(`${fieldId}-eye`);
            
            if (field.type === "password") {
                field.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                field.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Password match validation
        document.addEventListener('DOMContentLoaded', function() {
            const confirmPassword = document.getElementById('confirm-password');
            if (confirmPassword) {
                confirmPassword.addEventListener('input', function() {
                    const password = document.getElementById('password').value;
                    const confirmPassword = this.value;
                    const submitBtn = document.querySelector('button[type="submit"]');
                    
                    if (password !== confirmPassword && confirmPassword.length > 0) {
                        this.classList.add('border-red-500');
                        if (submitBtn) {
                            submitBtn.disabled = true;
                            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        }
                    } else {
                        this.classList.remove('border-red-500');
                        if (submitBtn) {
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        }
                    }
                });
            }
        });
    </script>
    {% endblock %}
</body>
</html>
